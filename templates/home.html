<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>CRUD OPERATION USING FLASK AND MYSQL</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>AGE</td>
            <td>CITY</td>
            <td>EDIT</td>
            <td>DELETE</td>
        </tr>
        {% for data in datas %}
            <tr>
                <td>
                    {{data.ID}}
                </td>
                <td> {{data.NAME}} </td>
                <td> {{data.AGE }}</td>
                <td> {{data.CITY}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
